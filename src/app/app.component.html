

<div class="container">
    <form #todoForm= "ngForm"(submit)="todoSubmit(todoForm.value); todoForm.resetForm()" > <!--todoForm.resetForm() does not reset on add only resets on keydown enter-->
      <div class="form-group">
        <h1 class="text-center ">Todo App</h1>
          <div class="input-group-prepend">
              <input type="text" #todo  class="form-control" placeholder="Add Todo" name="todo" ngModel>
              <app-edit-input [data]='cost' (focusOut)='saveCost($event)'></app-edit-input>
              <code> My cost : {{ cost | json}} </code>
              <span class="input-group-text" (click)="addTodo(todo.value)"><i class="material-icons">add</i></span>
          </div>
      </div>
      <div class="data">
        <ul class="list-unstyled">
          <li [@moveInLeft]  *ngFor="let todo of todoArray">{{todo}} <i (click)="deleteItem(todo)" class="material-icons">delete</i><i (click)="editItem(todo)" class="material-icons">edit</i></li>
        </ul>
      </div>
    </form>
</div>
